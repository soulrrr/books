<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.min.css">
	<script defer src="../js/main.min.js"></script>
</head>
<body>
	<header class="header">
		<div class="container header__container">
				<div class="header__logo"> 
					<div class="header__img logo">
						<img src="../images/logo.png" alt="logo">
					</div>
					<div class="header__icons socials-icons">
						<ul class="socials-icons__items">
							<li class="socials-icons__item socials-icons__item--facebook">
								<span class="socials-icons__icon"></span>
							</li>
							<li class="socials-icons__item socials-icons__item--twitter">
								<span class="socials-icons__icon"></span>
							</li>
							<li class="socials-icons__item socials-icons__item--linkedin">
								<span class="socials-icons__icon"></span>
							</li>
						</ul>
					</div>
				</div>
				<button class="header__burger-btn" id="burger">
					<span></span><span></span><span></span>
				</button>
				<nav class="menu header__nav" id="menu">
					<ul class="menu__list header__items">
						<li class="menu__item header__item">
							<a class="menu__link header__link" href="#">
								Home
							</a>
						</li>
						<li class="menu__item header__item">
							<a class="menu__link header__link" href="#">
								About
							</a>
						</li>
						<li class="menu__item header__item">
							<a class="menu__link header__link" href="#">
								Pages
							</a>
						</li>
						<li class="menu__item header__item">
							<a class="menu__link header__link" href="#">
								Contact Us
							</a>
						</li>
					</ul>
					<span class="header__buy"></span>
					<a href="#" class="header__button">
						Order Today
					</a>
				</nav>
		</div>
	</header>


	

</body>
</html>
